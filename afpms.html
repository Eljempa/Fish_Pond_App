<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fish Pond Sensor Readings</title>
    <style type="text/css">
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            background-image: url('fish_carp_koi.jpg');
            background-size: contain;
        }

        .text {
            word-wrap: break-word;
            margin: 50px auto;
        }

        .data-container {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            width: fit-content;
            margin: auto;
            padding: 30px;
            background-color: #FFF;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .data-item {
            text-align: center;
        }

        .data-item h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            margin: auto;
            padding: auto;
        }

        .data-item p {
            font-size: 25px;
            font-weight: bold;
            color: #6EB7FF;
            margin: auto;
            padding: auto;
        }

        .data-head {
            margin: auto;
            width: 40%;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            margin: 45px auto;
            padding: 20px;
            background-color: #808080;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;


        }

     .data-button{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="data-head">Fish Pond Sensor Realtime Readings</div>

    <div class="data-container">
        <div class="data-item">
            <h2>Temperature</h2>
            <p class="value" id="temperature">22 &#8451;</p>
        </div>
        <div class="data-item">
            <h2>Turbidity</h2>
            <p class="value" id="turbidity">100 NTU</p>
        </div>
        <div class="data-item">
            <h2>Ammonia</h2>
            <p class="value" id="ammonia">5 ppm</p>
        </div>
        <div class="data-item">
            <h2>PH</h2>
            <p class="value" id="ph">7</p>
        </div>
    </div>

    <!-- the scripts for products you want to access must be added-->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWmYI_nOpaGCzNxeLeGc4W_b6odDKUcuI",
            authDomain: "semi-automated-fishpond-225c7.firebaseapp.com",
            databaseURL: "https://semi-automated-fishpond-225c7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "semi-automated-fishpond-225c7",
            storageBucket: "semi-automated-fishpond-225c7.appspot.com",
            messagingSenderId: "279606986954",
            appId: "1:279606986954:web:8ecdf6a29b6dd6c3180c33"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // getting reference to the database
        var database = firebase.database();

        // Get references to the data we want
        var tempRef = database.ref('sensors/temperature');
        var turbidityRef = database.ref('sensors/turbidity');
        var ammoniaRef = database.ref('sensors/gas');
        var phRef = database.ref('sensors/ph');

        // Fetch and display temperature data
        tempRef.on('value', function (snapshot) {
            var temperature = snapshot.val();
            document.getElementById('temperature').innerHTML = temperature + "&#8451;";
        });

        // Fetch and display turbidity data
        turbidityRef.on('value', function (snapshot) {
            var turbidity = snapshot.val();
            document.getElementById('turbidity').innerHTML = turbidity + " NTU";
        });

        // Fetch and display ammonia data
        ammoniaRef.on('value', function (snapshot) {
            var ammonia = snapshot.val();
            document.getElementById('ammonia').innerHTML = ammonia + " ppm";
        });

         // Fetch and display ph data
         phRef.on('value', function (snapshot) {
            var ph = snapshot.val();
            document.getElementById('ph').innerHTML = ph;
        });

     </script>

        <button id="Switch on Feeder">SwitchOnFeeder</button>
       
     <script>
    
        const button = document.querySelector('#SwitchOnFeeder');
        const apiAddress = 'https://api.my-component.com/';

        button.addEventListener('click', async () => {
            const response = await fetch(apiAddress + '/SwitchOnFeeder');
            const data = await response.json();

            if (data.success) {
                button.textContent = 'On';
            } else {
                button.textContent = 'Error';
            }
        });
    
    </script>

    

</body>

</html>
